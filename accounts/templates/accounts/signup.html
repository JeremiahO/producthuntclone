{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<div class="container">
<h1>Sign up!</h1>

<form method="POST" action="{% url 'signup'%}">
  {% csrf_token %}
  <br />
Username:
<br />
<input type="text" name="username" />
  <br />
  <br />
Password:
<br />
<input type="password" name="password1" />
  <br />
  <br />
Confirm Password:
<br />
<input type="password" name="password2" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Sign Up!" />
</form>
</div>
{% endblock %}
